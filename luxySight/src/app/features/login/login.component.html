<mat-card class="card-login">
  <p class="title">Luxurynsight</p>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <mat-form-field class="field">
        <mat-label>Email</mat-label>
        <input matInput
          type="email"
          name="email"
          ngModel
          required
          email
          #email='ngModel'/>
        <mat-error *ngIf="email.invalid&&email.touched">
          Email is not vide and email is not right
        </mat-error>
    </mat-form-field>
    <br>
    <br>
    <mat-form-field class="field">
      <mat-label>Password</mat-label>
          <input
          matInput
          name="password"
          type="password"
          ngModel
          required
          minlength="8"
          #password="ngModel"
          />
          <mat-error *ngIf="password.invalid&&password.touched">password is not vide and password is not right</mat-error>
        </mat-form-field>
        <br>

      <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
    </form>
</mat-card>
